<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>당뇨 검사</title>
    <link rel="stylesheet" href="{% static 'survey/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'survey/css/style.css' %}" media="screen">
    <script src="{% static 'survey/js/script.js' %}"></script>
</head>
<body>
    <div class="survey-container">
        <h1 class="text-center mb-4">당뇨 검사</h1>
        <form id="survey-form" action="{% url 'survey' %}" method="post">
            {% csrf_token %}
            {% for survey in survey_list %}
            <div class="survey-item">
                <label>{{ survey }}</label>
                <input type="number" name="{{ survey }}" class="form-control" placeholder="0" required>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="submit-btn">제출하기</button>
            </div>
        </form>
    </div>
</body>
</html>
